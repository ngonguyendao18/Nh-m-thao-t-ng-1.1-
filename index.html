
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whale Sniper AI | Pro Trading Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #020617;
      --accent-red: #ef4444;
      --accent-cyan: #06b6d4;
      --accent-emerald: #10b981;
      --accent-amber: #f59e0b;
      --accent-purple: #a855f7;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #020617;
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }
    
    body {
        background-color: var(--bg-dark);
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Cyber Grid Background */
    .cyber-grid {
      background-image: 
        linear-gradient(to right, rgba(255,255,255,0.015) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.015) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Glassmorphism effects */
    .glass {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-strong {
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Professional UI elements */
    .shadow-neon-red {
      box-shadow: 0 0 30px rgba(239, 68, 68, 0.4);
    }
    
    .shadow-neon-emerald {
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
    }

    .shadow-neon-cyan {
      box-shadow: 0 0 30px rgba(6, 182, 212, 0.4);
    }

    .shadow-neon-amber {
      box-shadow: 0 0 30px rgba(245, 158, 11, 0.4);
    }

    .shadow-neon-purple {
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
    }

    /* Fix overlapping for terminal components */
    .terminal-section {
      position: relative;
      margin-bottom: 2rem;
      width: 100%;
    }

    @media (min-width: 1024px) {
      .terminal-section {
        margin-bottom: 4rem;
      }
    }

    /* Safe area for mobile */
    .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* High intensity pulsing */
    .pulse-glow-red {
      animation: pulseGlowRed 2s infinite;
    }
    @keyframes pulseGlowRed {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }

    .animate-pulse-subtle {
      animation: pulseSubtle 3s infinite ease-in-out;
    }
    @keyframes pulseSubtle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "marked": "https://aistudiocdn.com/marked@^16.4.1",
    "chart.js": "https://esm.sh/chart.js@^4.5.1",
    "chartjs-chart-financial": "https://esm.sh/chartjs-chart-financial@^0.2.1",
    "chartjs-plugin-annotation": "https://esm.sh/chartjs-plugin-annotation@^3.1.0",
    "chartjs-adapter-date-fns": "https://esm.sh/chartjs-adapter-date-fns@^3.0.0"
  }
}
</script>
</head>
<body class="cyber-grid min-h-screen">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
